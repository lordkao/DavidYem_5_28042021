<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/e5b08f2689.js" crossorigin="anonymous"></script>
    <title>Produit</title>
</head>
<body>
    <header>
        <h1>
            <a class="logo-link" href="index.html" alt="lien vers la page d'accueil">
                <img src="./images/logo.png" alt="logo Orinoco">
            </a>
        </h1>
        <div class="account">
            <div class="account__logo"><!--Logo user-->
                    <i class="far fa-user"></i>
            </div>
            <div class="account__setting"><!--User inscription/connexion-->
                    <h2>COMPTE</h2>
                    <p>
                        <a href="">Inscription</a>
                        <span> / </span>
                        <a href="">Connexion</a>
                    </p>
            </div>
        </div>
        <div class="basket">
            <div class="basket__logo"><!--Logo panier-->
                <div>
                    <i class="fas fa-shopping-basket"></i>
                    <div id="basketNumber" class="number"></div>
                </div>
            </div>
            <div class="basket__value"><!--Panier-->
                <div>
                    <h2>PANIER<a class="basket__value--link" href="panier.html">(voir)</a></h2>
                    <div>
                        <span id="quantitéArticles">0</span> produit(s) &middot; total: <span id="prixDuPanier">0</span> €
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="presentation-produit">
            <div id="photo" class="produit-photo"></div>

            <div class="produit-description">
                <div class="produit-description__nom"><span class="produit-description__nom--titre">Nom:</span><span  id="nomDuProduit" > nom du produit</span></div>
                <div id="description" class="produit-description__description">description</div>
                <div id="prix" class="produit-description__prix">prix</div>
                <div id="selection" class="produit-description__selection">
                    <select id="select" class="produit-description__selection--selection">
                    </select>
                    <div id="bloc-quantite" class="produit-description__selection--quantite">
                        <div>
                            <label for="quantite">quantité:</label>
                            <input type="number" id="quantite" name="quantite" placeholder="0" min="0" max="100">
                        </div>
                    </div>
                </div>
                <div class="produit-description__boutons">
                    <a href="./index.html" class="produit-description__boutons--retour"><div id="retour"  >Retour</div></a>
                    <a href="" class="produit-description__boutons--ajouter"><div id="ajouter" >Ajouter</div></a>
                    <a href="./panier.html" class="produit-description__boutons--panier"><div id="panier" >Panier</div></a>
                </div>
            </div>
            
        </div>
    </section>
    <footer>
        <div class="logos">
            <div><a href="#"><i class="fab fa-facebook"></i></a></div>
            <div><a href="#"><i class="fab fa-twitter"></i></a></div>
            <div><a href="#"><i class="fab fa-instagram"></i></a></div>
            <div><a href="#"><i class="fab fa-linkedin"></i></a></div>
        </div>
       
        <ul>
            <li><a href="">Politique de confidentialité</a></li>
            <li class="middot">&middot;</li>
            <li><a href="">Devenir partenaire</a></li>
            <li class="middot">&middot;</li>
            <li><a href="">Nous contacter</a></li>
        </ul>
    </footer>
    <script async src="./src/produit.js" type="module"></script>
</body>
</html>
