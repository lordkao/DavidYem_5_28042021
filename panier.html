<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Panier</title>
</head>
<body>
    <header>
        <h1>Oriteddie</h1>
        <button id="remove" class="panier-remove">vider le panier</button>

    </header>
    <section id="panier-section">
        <div class="ton-panier"><p>Voici votre panier:</p>
            <div id="panier" class="liste-panier"></div>
        </div>
        <div class="total-panier">
            <p>Montant total de la commande :</p>
            <div id="totalPanier" ></div>
        </div> 
        <form id="form" action="" method="post" class="form">
            <h2 class="form__titre-formulaire">Veuillez renseigner vos coordonnées afin valider votre commande:</h2>
            <p><label for="firstName">Prenom:</label><input type="text" id="firstName" name="firstName"></p>
            <p><label for="lastName">Nom:</label><input type="text" id="lastName" name="lastName" ></p>
            <p><label for="address">Adresse:</label><input type="text" id="address" name="address" ></p> 
            <p><label for="city">Ville:</label><input type="text" id="city" name="city" ></p>
            <p><label for="email">Email:</label><input type="email" id="email" name="email" ></p>
            <input id="submit" type="submit" value="Valider mes informations" class="submit">
        </form>
        <div class="boutons">
        <a id="retour"><button class="boutons__retour" >Retour</button></a>
        <a href="./index.html"><button class="boutons__accueil">Accueil</button></a>
        <a href="./confirmation.html"><button id="confirmation" type="submit" class="boutons__confirmation">confirmation</button></a>

        </div>
    </section>
    <footer>
        <ul>
            <li><a href="">Politique de confidentialité</a></li>
            <li><a href="">Devenir partenaire</a></li>
            <li><a href="">Contactez nous</a></li>
        </ul>
    </footer>
    <script async src="./src/panier.js"></script>
</body>
</html>
