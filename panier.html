<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/e5b08f2689.js" crossorigin="anonymous"></script>


    <title>Panier</title>
</head>
<body>
    <header>
        <h1>Orinoco</h1>
        <a href="./panier.html" class="index-panier">
            <div id="panier" >
                <span id="quantite-panier" class="quantite-panier">
                    <i class="fas fa-shopping-cart"></i>
                </span>
            </div>
        </a>
    </header>
    <section id="panier-section">
        <button id="remove" class="panier-remove">vider le panier</button>
        <div class="ton-panier">
            <h1>Voici votre panier:</h1>
            <div id="panierListe" class="liste-panier"></div>
        </div>
        <div class="total-panier">
            <p>Montant total de la commande :</p>
            <div id="totalPanier" ></div>
        </div> 
        <form id="form" action="" method="post" class="form">
            <h2 class="form__titre-formulaire">Veuillez renseigner vos coordonnées afin valider votre commande:</h2>
            <div id="prenom">
                <div>
                    <label for="firstName">Prenom:</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
            </div>
            <div id="nom">
                <div>
                    <label for="lastName">Nom:</label>
                    <input type="text" id="lastName" name="lastName"> 
                </div>
            </div>
            <div id="adresse">
                <div>
                    <label for="address">Adresse:</label>
                    <input type="text" id="address" name="address">
                </div>
            </div> 
            <div id="ville">
                <div>
                    <label for="city">Ville:</label>
                    <input type="text" id="city" name="city">  
                </div>
            </div>
            <div id="mail">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
            </div>
            <input id="submit" type="submit" value="Valider mes informations" class="submit">
        </form>
        <div class="boutons">
        <a id="retour" class="boutons__retour" href=""><button  class="boutons__retour" >Retour</button></a>
        <a class="boutons__accueil" href="./index.html"><button >Accueil</button></a>
        <a class="boutons__confirmation" href="./confirmation.html"><button id="confirmation" type="submit"  disabled>confirmation</button></a>

        </div>
    </section>
    <footer>
        <div class="logos">
            <div><a href="#"><i class="fab fa-facebook"></i></a></div>
            <div><a href="#"><i class="fab fa-twitter"></i></a></div>
            <div><a href="#"><i class="fab fa-instagram"></i></a></div>
            <div><a href="#"><i class="fab fa-linkedin"></i></a></div>
        </div>
       
        <ul>
            <li><a href="">Politique de confidentialité</a></li>
            <li class="middot">&middot;</li>
            <li><a href="">Devenir partenaire</a></li>
            <li class="middot">&middot;</li>
            <li><a href="">Contactez nous</a></li>
        </ul>
    </footer>
    <script async src="./src/panier.js"></script>
</body>
</html>
